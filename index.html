<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title> Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="hudstyle.css">
</head>
    <body>
        <div class="container">
            <header class="logo">
                <img src="images/logo.svg" alt="" width="250">
            </header>

            <main class="illustration_h">
                <img src="images/illustration-mockups.svg" alt="">
                    <article class="article">
                        <h1>Build The Community <br> Your Fans Will Love</h1>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                        <button>Register</button>
                    </article>
            </main>

            <footer class="f_icons">
                <a href="#"><img src="images/facebook.svg" alt=""></a><a href="#"><img src="images/twitter.svg" alt=""></a><a href="#"><img src="images/instagram.svg" alt=""></a>
            </footer>
        </div>
    </body>
</html>
